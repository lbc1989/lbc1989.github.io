<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Upload para Google Drive</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' https://apis.google.com https://accounts.google.com https://www.googleapis.com;">
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <h1>Upload para Google Drive</h1>
    <input type="file" id="fileInput" multiple>
    <button onclick="uploadFiles()">Enviar Arquivos</button>

    <script>
        const API_KEY = '1c199610fce431f22b166f885c72f1cbbe7f5c08';
        
        async function uploadFiles() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;

            for (let file of files) {
                try {
                    const metadata = {
                        name: file.name,
                        mimeType: file.type
                    };

                    const form = new FormData();
                    form.append('metadata', new Blob([JSON.stringify(metadata)], {type: 'application/json'}));
                    form.append('file', file);

                    const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${API_KEY}`
                        },
                        body: form
                    });

                    const result = await response.json();
                    console.log('Arquivo enviado:', result);
                    alert(`${file.name} enviado com sucesso!`);
                } catch (error) {
                    console.error('Erro no upload:', error);
                    alert(`Erro ao enviar ${file.name}`);
                }
            }
        }
    </script>
</body>
</html>
