<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Upload para Google Drive</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
</head>
<body>
    <h1>Upload para Google Drive</h1>
    <input type="file" id="fileInput" multiple>
    <button onclick="handleAuthClick()">Enviar Arquivos</button>

    <script>
        const CLIENT_ID = '502880291071-bnnac5n75ahv6ag6qjr4fhmesv8ceq07.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyDa5i5Kp3UqSpI17VTtdMvsVibKUj1JlXA';
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';

        function initClient() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                scope: SCOPES,
                discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest']
            }).then(function() {
                // Listen for sign-in state changes
                gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
                // Handle the initial sign-in state
                updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
            });
        }

        function updateSigninStatus(isSignedIn) {
            if (isSignedIn) {
                uploadFiles();
            }
        }

        function handleAuthClick() {
            gapi.auth2.getAuthInstance().signIn();
        }

        async function uploadFiles() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;

            for (let file of files) {
                try {
                    const metadata = {
                        name: file.name,
                        mimeType: file.type
                    };

                    const accessToken = gapi.auth2.getAuthInstance().currentUser.get().getAuthResponse().access_token;

                    const form = new FormData();
                    form.append('metadata', new Blob([JSON.stringify(metadata)], {type: 'application/json'}));
                    form.append('file', file);

                    const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                        method: 'POST',
                        headers: new Headers({
                            'Authorization': 'Bearer ' + accessToken
                        }),
                        body: form
                    });

                    const result = await response.json();
                    console.log('Arquivo enviado:', result);
                    alert(`${file.name} enviado com sucesso!`);
                } catch (error) {
                    console.error('Erro no upload:', error);
                    alert(`Erro ao enviar ${file.name}`);
                }
            }
        }

        gapi.load('client:auth2', initClient);
    </script>
</body>
</html>
